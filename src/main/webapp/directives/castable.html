<table class="table table-striped table-condensed">
	<caption><h4>{{title}}</h4><div ng-transclude></div></caption>
	<thead>
		<tr>
			<th ng-repeat="col in matrix[0] track by $index">{{col}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-if="$index > 0" ng-repeat="row in matrix track by $index" ng-click="rowSelected(row, $index)">
			<td ng-if="$index < matrix[0].length" ng-repeat="td in row track by $index">{{td}}</td>
		</tr>
	</tbody>
</table>
